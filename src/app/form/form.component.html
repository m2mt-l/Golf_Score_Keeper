<form class="forms" #createNgForm="ngForm">
    <mat-form-field class="form" appearance="fill">
        <mat-label>Course</mat-label>
        <input matInput #courseName (keyup)="onKeyCourse(courseName.value)" required>
    </mat-form-field>

    <mat-form-field class="form" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput #inputName (keyup)="onKeyName(inputName.value)" required>
    </mat-form-field>

    <mat-form-field class="form" appearance="fill">
        <mat-label>Number of Holes</mat-label>
        <input matInput type="number" #inputHole (keyup)="onKeyHole(inputHole.value)" required>
    </mat-form-field>

    <mat-form-field class="form" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker"
            (dateInput)="addEvent($event)" (dateChange)="addEvent($event)" required>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
<app-grid *ngIf="isFormFilled()" [course]="getCourse()" [name]="getName()" [holes]="getHoles()"></app-grid>

<div class="complete" *ngIf="getIsAllScoreFilled()">
    <h1 class="completeSentence">You have completed this course</h1>
    <button mat-raised-button color="primary" type="reset" (click)="clearForm(); createNgForm.resetForm()">Reset Scoring Grid</button>
</div>
</form>
