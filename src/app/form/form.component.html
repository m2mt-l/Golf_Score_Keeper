<div class="forms">
    <div class="form">
        <mat-form-field appearance="fill">
            <mat-label>Course</mat-label>
            <input matInput #courseName (keyup)="onKeyCourse(courseName.value)" required>
        </mat-form-field>
    </div>

    <div class="form">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput #inputName (keyup)="onKeyName(inputName.value)" required>
        </mat-form-field>
    </div>

    <div class="form">
        <mat-form-field appearance="fill">
            <mat-label>Number of Holes</mat-label>
            <input matInput type="number" #inputHole (keyup)="onKeyHole(inputHole.value)" required>
        </mat-form-field>
    </div>

    <div class="form">
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker"
                (dateInput)="addEvent($event)" (dateChange)="addEvent($event)" required>
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
</div>
<app-grid *ngIf="isFormFilled()" [course]="course" [name]="name" [holes]="holes"></app-grid>
