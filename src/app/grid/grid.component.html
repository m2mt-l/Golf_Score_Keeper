<div class="grid">
  <table mat-table [dataSource]="scores" class="mat-elevation-z8">

    <!-- Hole Number Column -->
    <ng-container matColumnDef="holeNumber">
        <th mat-header-cell *matHeaderCellDef> Hole Number </th>
        <td mat-cell *matCellDef="let score">{{score.position}}</td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>

    <!-- Par For Hall Column -->
    <ng-container matColumnDef="parForHall">
        <th mat-header-cell *matHeaderCellDef> Par For Hall </th>
        <td mat-cell *matCellDef="let score">
            <input matInput type="number" min="3" #parForHall (keyup)="onKeyParForHall(score.position, parForHall.value)">
        </td>
        <td mat-footer-cell *matFooterCellDef>{{sumParForHall()}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>{{name}}</th>
        <td mat-cell *matCellDef="let score" [style.background-color]='checkScore(score.position)'>
            <input matInput type="number" min="1" #parForPlayer (keyup)="onKeyParForPlayer(score.position, parForPlayer.value)">
        </td>
        <td mat-footer-cell *matFooterCellDef>{{sumParForPlayer()}}</td>

    </ng-container>

    <ng-container matColumnDef="underOverPar">
        <td mat-footer-cell *matFooterCellDef>
            Under/Over Par
        </td>
    </ng-container>

    <ng-container matColumnDef="totalPar">
        <td mat-footer-cell *matFooterCellDef>
            {{defaultParForHall}}
        </td>
    </ng-container>

    <ng-container matColumnDef="totalStroke">
        <td mat-footer-cell *matFooterCellDef [style.background-color]='checkResult(parResult())'>
            {{parResult()}}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedTotalColumns"></tr>
</table>
</div>

<div class="complete" *ngIf="isAllScoreFilled()">
    <h1 class="completeSentence">You have completed this course</h1>
    <button mat-raised-button color="primary">Reset Scoring Grid</button>
</div>
